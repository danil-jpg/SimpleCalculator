<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <input type="text" class="main_input" disabled />
      <table class="main-table">
        <tr>
          <td><button class="first button" data="1">1</button></td>
          <td><button class="button" data="2">2</button></td>
          <td><button class="button" data="3">3</button></td>
          <td><button class="plus button" data="+">+</button></td>
          <td><button class="divide button" data="/">/</button></td>
        </tr>
        <tr>
          <td><button class="button" data="4">4</button></td>
          <td><button class="button" data="5">5</button></td>
          <td><button class="button" data="6">6</button></td>
          <td><button class="minus button" data="-">-</button></td>
          <td><button class="clear button" data="0">c</button></td>
        </tr>
        <tr>
          <td><button class="button" data="7">7</button></td>
          <td><button class="button" data="8">8</button></td>
          <td><button class="button" data="9">9</button></td>
          <td><button class="multiply button" data="*">*</button></td>
          <td><button class="button cutter" data="">---</button></td>
        </tr>
        <tr class="main_last_tr">
          <td><button class="button" data="0">0</button></td>
          <td><button class="button" data="(">(</button></td>
          <td><button class="button" data=")">)</button></td>
          <td><button class="button" data=".">.</button></td>
          <td><button class="equals button" data="">=</button></td>
        </tr>
      </table>
    </section>
    <script src="index.js"></script>
  </body>
</html>
